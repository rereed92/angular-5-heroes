<h2>Add a New Hero</h2>

<form #addHeroForm="ngForm" (ngSubmit)="addHero()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="newHero.name" name="name"
                #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
            [(ngModel)]="newHero.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" 
            required
            [(ngModel)]="newHero.power" name="power"
            #power="ngModel">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine"
                class="alert alert-danger">
            Power is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addHeroForm.form.valid">Submit</button>
</form>
